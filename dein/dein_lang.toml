[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
let g:ale_linters = { 
      \ 'cs': ['OmniSharp'],
      \ 'go': ['golint'],
      \ }
let g:ale_linters_explicit = 1
let g:ale_sign_error = '>>'
let g:ale_sign_warning = 'âš '
let g:ale_fix_on_save = 1
'''
on_ft = ['cs','go']

[[plugins]]
repo = 'vim-test/vim-test'
hook_add = '''
let test#go#runner = 'gotest'
tmap <C-o> <C-\><C-n>

nmap <silent> t<C-n> :TestNearest<CR>
nmap <silent> t<C-f> :TestFile<CR>
nmap <silent> t<C-s> :TestSuite<CR>
nmap <silent> t<C-l> :TestLast<CR>
nmap <silent> t<C-g> :TestVisit<CR>
'''
on_ft = ['go']

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim'] 
on_ft = ['html', 'vim', 'toml', 'lua']
hook_add = '''
let g:context_filetype#search_offset = 100
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'
on_ft = ['html', 'vim', 'toml', 'lua']

# [ HTML&CSS ] -----------
# ======================== 
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'css', 'typescriptreact', 'javascriptreact', 'vue']

[[plugins]]
repo = 'tell-k/vim-browsereload-mac'
hook_add= ''' 
let g:returnApp = "iTerm"
nmap <Space>bc :ChromeReloadStart<CR>
nmap <Space>bC :ChromeReloadStop<CR>
nmap <Space>bf :FirefoxReloadStart<CR>
nmap <Space>bF :FirefoxReloadStop<CR>
nmap <Space>bs :SafariReloadStart<CR>
nmap <Space>bS :SafariReloadStop<CR>
nmap <Space>bo :OperaReloadStart<CR>
nmap <Space>bO :OperaReloadStop<CR>
nmap <Space>ba :AllBrowserReloadStart<CR>
nmap <Space>bA :AllBrowserReloadStop<CR>
'''
on_ft = ['html','css']

[[plugins]]
repo = 'tyru/open-browser.vim'
hook_add = '''
command! OpenBrowserCurrent execute "OpenBrowser" expand("%:p")
'''
on_ft = ['html','css']
