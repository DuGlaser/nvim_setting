let g:ale_linters = { 
      \ 'cs': ['OmniSharp'],
      " \ 'typescriptreact': ['eslint'],
      " \ 'typescript': ['eslint'],
      " \ 'tsx': ['eslint'],
      " \ 'javascriptreact': ['eslint'],
      " \ 'javascript': ['eslint'],
      " \ 'jsx': ['eslint'],
      \ }
